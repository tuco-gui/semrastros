<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIMPA RASTROS DE IA</title>
    <!-- Fonte Poppins (títulos) -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:700,800,900&display=swap" rel="stylesheet" />
    <!-- Fonte Lato (texto geral) -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: #f7f4ed;

        font-family: 'Lato', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        min-height: 100vh;
      }
      /* Remove scroll azul em textarea no Mac */
      textarea:focus-visible {
        outline: 2px solid #E31937 !important;
      }
      /* Scroll bonito nas análises */
      ::-webkit-scrollbar {
        width: 8px;
        background: #ececec;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e2e2;
        border-radius: 5px;
      }
    </style>
